{% from "macros/_form.html" import render_field%}

{% extends "base.html" %}
{% block content %}

<!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="{{ url_for('static', filename='img/profile.png')}}" alt="Monica">
                    <div class="intro-text">
                        <span class="name">Start Search:</span>
                        <!-- <hr class="star-light"> -->
                        <span class="skills"></span>
                    </div>
                </div>
            </div>
        </div>

    <div class="formtext"> 
        <form action="search" method="POST">  
        <input class="formtext" type="text" name="firstname" placeholder="First Name"><br><br><br>
        <input class="formtext" type="text" name="lastname" placeholder="Last Name"><br><br><br>
        <select>
        {% for i in companies %}
        <option type="text" name="company" value="{{i}}">{{i}}</option>
        {% endfor %} 
         </select><br><br><br>
        <select>
        {% for i in states %}
        <option name="state">{{i}}</option>
        {% endfor %}
        </select><br><br><br>
        <input class="formtext" type="submit" value="Submit">
    </form>
 </div>

    </header>

{% endblock %}
